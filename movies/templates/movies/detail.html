{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align:center">DETAIL</h1>
  <hr>
  <div class="row d-flex justify-content-center align-items-center">
    <div class="card" style="width: 18rem;">
      <img src="{{ movie.poster_url }}" class="card-img-top" alt="{{ movie.poster_url }}">
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">Audience: {{ movie.audience }}</p>
        <p class="card-text">Release Date: {{ movie.release_date }}</p>
        <p class="card-text">Genre: {{ movie.genre }}</p>
        <p class="card-text">Score: {{ movie.score }}</p>
        <p class="card-text">{{ movie.description }}</p>
        <a href="{% url 'movies:update' movie.pk %}" class="btn btn-info">UPDATE</a>
        <form action="{% url 'movies:delete' movie.pk %}" method="POST" class="btn btn-danger btn-sm">
          {% csrf_token %}
          <input type="submit" value="DELETE" class="btn btn-danger" >
        </form>
      </div>
    </div>
  </div>
  <a href="{% url 'movies:index' %}" class="btn btn-warning">BACK</a>
{% endblock content %}
